<ion-view view-title="Camera Example">
  <ion-content>
    <div class="list card">
      <div class="item item-divider">Take a Photo!</div>
      <div class="item item-body">
        <div>
          <button type="button" class="button button-block button-positive" ng-click="takePhoto()">
            Take a Photo!
          </button>
          <button type="button" class="button button-block button-positive" ng-click="savePhoto()">
            Save Photo!
          </button>
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Your Photo</div>
      <div class="item item-body">
        <div class="your-photo" style="width:300px;height:300px;border:1px solid #000;">
          <img ng-src="{{data.imageURI}}" style="width:300px;height:300px;" />
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
